<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form action="form">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="John" name="fname" required>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Smith" name="lname" required>
    <div>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="others">Others</label>
    <input type="radio" name="gender" value="others" id="other">
    </div>

    <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="your password">
  </div>

  <div>
  <label for="date">
    Birthday:
    <select name="month" id="month">
      <option value="month">month</option>
      <option value="month">Jan</option>
      <option value="month">Feb</option>
      <option value="month">Mar</option>
      <option value="month">Mar</option>
    </select>
    <select name="day" id="day">
      <option value="day">day</option>
      <option value="day">6</option>
      <option value="day">7</option>
      <option value="day">18</option>
    </select>
    <select name="year" id="year">
      <option value="year">year</option>
      <option value="year">1998</option>
      <option value="year">1999</option>
      <option value="year">2000</option>
    </select>
  </label>
  </div>

    <div>
    <label for="condition">I agree to the terms and conditions</label>
    <input type="checkbox" id="condition">
   </div>
    <button type="button" name="button">Submit</button>
  </form>
</body>
</html>
